    <script>
      function validate() {
        var nam = document.myform.name.value;
        var age = document.myform.age.value;
        var email = document.myform.email.value;
        var city = document.myform.city.value;
        var an = document.myform.animal.value;

        var atpos = email.indexOf("@");
        var dotpos = email.indexOf(".");
        if (nam == null || nam == "") {
          alert("Name cannot be blank");
          return false;
        } else if (isNaN(age)) {
          alert("Enter numeric value for age");
          return false;
        } else if (age < 18) {
          alert("U are to young to adopt a pet");
          return false;
        } else if (
          atpos < 1 ||
          dotpos < atpos + 2 ||
          dotpos + 1 > email.length
        ) {
          alert("Enter a valid email address");
          return false;
        }else if (!document.getElementById('dog').checked && !document.getElementById('cat').checked) {
        alert("Please choose the animal u are interested in");
        return false;
    }  else if (city==null||city=="") {
          alert("Enter city name");
          return false;
        } 
        else {
          return true;
        }
      }
    </script>
